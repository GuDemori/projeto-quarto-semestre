<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/forms.css}">
  <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div th:if="${successMessage}" class="popup popup-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="popup popup-error" th:text="${errorMessage}"></div>

<div class="container">
  <h1>Editar Produto</h1>
  <form method="post" th:action="@{/products/edit/{id}(id=${product.id})}">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required />

    <label for="description">Descrição:</label>
    <textarea id="description" name="description" required th:text="${product.description}"></textarea>

    <label for="stockQuantity">Quantidade em Estoque:</label>
    <input type="number" id="stockQuantity" name="stockQuantity" min="0" th:value="${product.stockQuantity}" required />

    <label for="establishmentType">Tipo de Estabelecimento:</label>
    <input type="text" id="establishmentType" name="establishmentType" th:value="${product.establishmentType}" required />

    <label for="price">Preço:</label>
    <input type="number" id="price" name="price" step="0.01" th:value="${product.price}" required />

    <button type="submit">Salvar Alterações</button>
  </form>
</div>
</body>
</html>
