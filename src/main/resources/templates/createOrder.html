<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Selecionar Produtos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
<h1>Selecionar Produtos</h1>

<!-- Formulário Principal -->
<form method="post" th:action="@{/orders/preview-products}">

  <!-- Seleção de Cliente -->
  <label for="clientId">Cliente:</label>
  <select name="clientId" id="clientId" required>
    <option value="" disabled selected>Selecione um cliente</option>
    <option th:each="client : ${clients}"
            th:value="${client.id}"
            th:text="${client.establishmentName}">
    </option>
  </select>

  <!-- Seleção de Status -->
  <label for="status">Status:</label>
  <select name="status" id="status" required>
    <option value="Em espera">Em espera</option>
    <option value="À caminho">À caminho</option>
    <option value="Entregue">Entregue</option>
  </select>

  <!-- Lista de Produtos -->
  <h3>Selecione os Produtos:</h3>
  <div th:each="product : ${products}">
    <input type="checkbox" name="products" th:value="${product.id}">
    <span th:text="${product.name}"></span> -
    <span th:text="|R$ ${product.price}|"></span>
  </div>

  <!-- Botão de Envio -->
  <button type="submit">Continuar</button>
  <!-- Botão de Cancelar -->
  <a th:href="@{/orders/list}" class="cancel-btn" style="display: inline-block;
            background-color: #c62828; color: white; padding: 10px 15px;
            text-decoration: none; border-radius: 5px; text-align: center;">
    Cancelar
  </a>

</form>
</body>
</html>
