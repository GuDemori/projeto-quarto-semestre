<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
<!-- Mensagens de sucesso e erro -->
<div th:if="${successMessage}" class="popup popup-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="popup popup-error" th:text="${errorMessage}"></div>
<div class="container">
    <h1>Criar Cliente</h1>
    <form th:action="@{/clients/create}" method="post">
        <label for="establishmentName">Nome do Estabelecimento:</label>
        <input type="text" id="establishmentName" name="establishmentName" required>

        <label for="city">Cidade:</label>
        <input type="text" id="city" name="city" required>

        <label for="address">Endere√ßo:</label>
        <input type="text" id="address" name="address" required>

        <div>
            <label>Selecione os Tipos de Estabelecimento:</label><br/>
            <div th:each="type : ${establishmentTypes}">
                <input type="checkbox"
                       th:id="'type-' + ${type.id}"
                       name="establishmentTypeIds"
                       th:value="${type.id}" />
                <label th:for="'type-' + ${type.id}" th:text="${type.name}"></label>
            </div>
        </div>

        <button type="submit">Salvar</button>
    </form>
    <div class="button-group">
        <a href="/clients/view" class="btn">Voltar</a>
    </div>
</div>
</body>
</html>
