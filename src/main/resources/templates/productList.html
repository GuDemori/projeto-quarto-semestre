<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos - Doces Giacomini</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div th:if="${successMessage}" class="popup popup-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="popup popup-error" th:text="${errorMessage}"></div>

<div class="container">
  <header>
    <h1>Lista de Produtos</h1>
    <nav>
      <a th:href="@{/user/login}">Login</a>
      <a th:href="@{/user/register}">Registrar</a>
    </nav>
  </header>
  <div th:if="${products != null && products.size() > 0}">
    <table>
      <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td>
          <img th:src="${product.image}" alt="Imagem do produto" />
        </td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${products == null || products.size() == 0}">
    <p>Nenhum produto disponível no momento.</p>
  </div>
</div>
</body>
</html>
