<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar - Doces Giacomini</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="form-container">
  <img src="/img/logo_doces_giacomini.jpeg" alt="Doces Giacomini" class="logo">
  <h1>Crie sua conta</h1>
  <form th:action="@{/user/register}" method="post">
    <input type="text" name="fullName" placeholder="Nome Completo" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Senha" required>
    <input type="password" name="confirmPassword" placeholder="Confirme a Senha" required>
    <button type="submit">Registrar</button>
  </form>
  <div class="additional-links">
    <a href="/user/login">Já tem conta? Faça login</a> |
    <a href="/products/view">Visualizar Produtos</a>
  </div>
</div>
</body>
</html>
